<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Table Rounding</title>
	<link rel="stylesheet" href="style_template.css">
	<link rel="stylesheet" href="style.css">
	<script type="importmap">
		{
			"imports": {
				"vue": "./vue.esm-browser.js"
			}
		}
	</script>
	<script type="module" src="main.js"></script>
</head>
<body>
	<header>
		<h1>
			<a href="/">â–¢</a>
			<a href="">Table Rounding</a>
		</h1>
		<a href="https://github.com/kristensen-kor/table-rounding">View on GitHub</a>
	</header>

	<div id="app">
		<textarea v-model.trim="input_text" placeholder="Paste your tab-delimited table here" rows="10" cols="50"></textarea>
		<div class="options">
			<h3>Rounding alrorithm:</h3>
			<label title="Distributes leftover total to values with the largest decimal parts"><input type="radio" value="lr_round" v-model="algorithm">Largest Remainder Rounding</label>
			<label title="Distributes leftover total randomly, giving higher chances to values with larger decimal parts"><input type="radio" value="prob_round" v-model="algorithm">Probabilistic Rounding</label>
		</div>
		<button @click="read_round_copy">Read, Round, and Copy to Clipboard</button>
		<span v-if="sum !== null">Sum: {{ sum }}</span>
	</div>
</body>
</html>
